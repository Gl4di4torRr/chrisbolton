events {
  worker_connections  1024;
}
http {
    server {
      listen 80 default_server;
      listen [::]:80 default_server;
      root /var/www;
      index index.html;
      server_name localhost;

      include /etc/nginx/mime.types;

      location ~ / {
        try_files $uri $uri/ =404;
      }

    }
}
